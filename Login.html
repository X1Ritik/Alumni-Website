<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Connect</title>
    <link rel="stylesheet" href="../public/login.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo-title">
        <img src="logo.png" alt="Alumni Connect Logo" class="logo" />
        <h1>Alumni Connect</h1>
      </div>
    </header>

    <div class="container">
      <div class="tabs">
        <button class="tab active">Admin</button>
        <button class="tab">Alumni</button>
        <button class="tab">User</button>
      </div>

      <div class="login-box">
        <h2>Login to your Admin Portal</h2>
        <p>Welcome back! Please login to your admin portal.</p>

        <form>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />

          <button type="submit" class="login-btn">Login</button>

          <div class="options">
            <a href="#" class="forgot-password">Forgot password?</a>
            <a href="#" class="signup">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
